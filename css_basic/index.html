<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> Learning CSS</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <h1>This is a heading</h1>
        <p> This is a paragraph</p>  
            <header>

                </ul>

                            <tr>

                            </tr>
                            <tr>

                                <th>Australia</th>
                            </tr>
                            <tr>
                                <th>Sofia</th>

                            </tr>
                        </tbody>
                    </table>
                </article>
                <aside>
                    <p>This is the aside feature</p>
                </aside>
            </main>
            <footer>
                <p>Made by Blessing</a></p>
            </footer>
